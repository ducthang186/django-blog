<!DOCTYPE html>
<html>

<head>
    <title>{{ post.title }}</title>
</head>

<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Published by {{ post.author }} on {{ post.created_at }}</p>
    <h2>Comments:</h2>
    {% for comment in comments %}
    <p>{{ comment.content }}</p>
    <p>-- {{ comment.author }} on {{ comment.created_at }}</p>
    {% endfor %}
    <a href="{% url 'add_comment' pk=post.pk %}">Add Comment</a>
</body>

</html>
